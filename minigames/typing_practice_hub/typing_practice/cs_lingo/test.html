<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Echo Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            padding: 15px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Echo Mode</h1>
        <p>Enter a message below and it will be displayed to you:</p>

        <div id="input-container">
            <label for="inputContainer">Enter your message:</label>

            <input type="text" id="inputField" placeholder="Type your message here...">

            <textarea id="outputArea" rows="10" placeholder="This will show the output"></textarea>

            <button onclick="handleInput()">Emit Message</button>
        </div>

        <script>
            window.onload = function () {
                const inputField = document.getElementById('inputField');
                const outputArea = document.getElementById('outputArea');

                // Load saved input
                const savedInput = localStorage.getItem('userInput');
                if (savedInput) {
                    inputField.value = savedInput;
                    setTimeout(displayOutput, 1000);
                } else {
                    inputField.value = "";
                }

                // Store input and update output
                inputField.addEventListener('input', function (e) {
                    localStorage.setItem('userInput', e.target.value);
                });
            };

            function displayOutput() {
                const storedInput = localStorage.getItem('userInput');
                document.getElementById('outputArea').value = storedInput || '';
            }

            function handleInput() {
                displayOutput();
            }

        </script>
</body>

</html>
