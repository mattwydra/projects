<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comp Sci Lingo Practice</title>
    <link rel="stylesheet" href="cs_lingo.css" />
    <link rel="stylesheet" href="/styles/darkmode.css" />
    <link rel="stylesheet" href="/projects/styles/darkmode.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #game-container,
        #selection-container {
            max-width: 500px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="top-right">
        <a href="../../hub.html" id="home-button">gamemodes</a>
    </div>

    <div id="selection-container">
        <h1>Select a Language</h1>
        <button onclick="startGame('Java')">Java</button>
        <button onclick="startGame('Python')">Python</button>
        <button onclick="startGame('JS')">JavaScript</button>
        <button onclick="startGame('HTML & CSS')">HTML & CSS</button>
        <button onclick="startGame('Bash')">Bash</button>
    </div>

    <div id="game-container" class="hidden">
        <h1>CS Lingo Typing Game</h1>
        <p id="prompt">Loading...</p>
        <input type="text" id="user-input" placeholder="Type here..." autofocus>
        <p id="feedback"></p>
    </div>

    <script>

        const termBank = {
            "Java": [
                { question: "Java command to print to console:", answer: "System.out.println()" },
                { question: "Java keyword to define a class:", answer: "class" },
                { question: "Java keyword to create a loop (not for):", answer: "while" },
                { question: "Java keyword to create a loop (not while):", answer: "for" },
                { question: "Java keyword for inheritance:", answer: "extends" },
                { question: "Java keyword for implementing an interface:", answer: "implements" },
                { question: "Java keyword for defining a method:", answer: "void" },
                { question: "Java main method declaration:", answer: "public static void main" },
                { question: "Java keyword to create an object instance:", answer: "new" },
                { question: "Java class that handles user input:", answer: "Scanner" },
            ],
            "Python": [
                { question: "Python command to print:", answer: "print()" },
                { question: "Python function to get input from a user:", answer: "input()" },
                { question: "Python keyword to define a function:", answer: "def" },
                { question: "Python keyword to loop through items in a list:", answer: "for" },
                { question: "Python method to remove whitespace from a string:", answer: "strip()" },
                { question: "Python command to install a package:", answer: "pip install" },
                { question: "Python keyword for defining a class:", answer: "class" },
                { question: "Python keyword to return a value:", answer: "return" },
                { question: "Python function to get the length of a list:", answer: "len()" },
                { question: "Python keyword for a conditional statement:", answer: "if" }
            ],
            "JS": [
                { question: "JavaScript function to log output to console:", answer: "console.log()" },
                { question: "JavaScript method to add an event listener:", answer: "addEventListener()" },
                { question: "JavaScript method to create a timeout:", answer: "setTimeout()" },
                { question: "JavaScript function to select an element by ID:", answer: "document.getElementById()" },
                { question: "JavaScript keyword to declare a variable:", answer: "let" },
                { question: "JavaScript keyword for constant variables:", answer: "const" },
                { question: "JavaScript keyword for function declaration:", answer: "function" },
                { question: "JavaScript operator for equality check:", answer: "===" },
                { question: "JavaScript keyword for an asynchronous function:", answer: "async" },
                { question: "JavaScript method to parse JSON:", answer: "JSON.parse()" }
            ],
            "HTML & CSS": [
                { question: "HTML tag for a hyperlink:", answer: "<a>" },
                { question: "HTML tag for an image:", answer: "<img>" },
                { question: "HTML tag for a table:", answer: "<table>" },
                { question: "HTML tag for a form:", answer: "<form>" },
                { question: "CSS property to change text color:", answer: "color" },
                { question: "CSS property to set the background color:", answer: "background-color" },
                { question: "CSS property to set padding:", answer: "padding" },
                { question: "CSS property to make text bold:", answer: "font-weight" },
                { question: "CSS property to align text:", answer: "text-align" },
                { question: "CSS property to set the font size:", answer: "font-size" }
            ],
            "Bash": [
                { question: "Bash command to list files:", answer: "ls" },
                { question: "Command to navigate to a directory in the terminal:", answer: "cd" },
                { question: "Command to list all files including hidden ones:", answer: "ls -a" },
                { question: "Command to show current directory path:", answer: "pwd" },
                { question: "Command to create a new directory:", answer: "mkdir" },
                { question: "Command to delete a file:", answer: "rm" },
                { question: "Command to move a file:", answer: "mv" },
                { question: "Command to copy a file:", answer: "cp" },
                { question: "Command to display content of a file:", answer: "cat" },
                { question: "Command to clear the terminal screen:", answer: "clear" }
            ]
        };

        document.getElementById("user-input").addEventListener("input", function () {
            let userInput = this.value.trim();
            console.log(`current term: ${currentTerm}`)
            if (userInput === currentTerm.answer) {
                document.getElementById("feedback").innerText = "âœ… Correct!";
                setTimeout(loadNewTerm, 1000); // Load next term after a short delay
            }
        });

        let currentTerms = [];
        let currentTerm = null;  // Store the active term globally

        function startGame(language) {
            let link = document.getElementById("home-button");
            link.setAttribute('href', 'index.html');
            currentTerms = termBank[language];
            document.getElementById("selection-container").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
            loadNewTerm();
        }

        function loadNewTerm() {
            currentTerm = currentTerms[Math.floor(Math.random() * currentTerms.length)];
            document.getElementById("prompt").innerText = currentTerm.question;
            document.getElementById("user-input").value = "";
            document.getElementById("feedback").innerText = "";
        }


    </script>
</body>

</html>
