<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Memorization Game</title>
</head>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="/styles/darkmode.css" />

<body>
  <div><button class="toggle-btn" id="themeToggle">Toggle Dark/Light Mode</button></div>
  <h1 id="start-page">Click Start to Begin!</h1>
  <span id="progress-bar-display">
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </span>

  <h1 id="memorize-prompt">
    Memorize the following number:
    <div><span id="sequence">0</span></div>
  </h1>

  <h1 id="correct-text">Correct! Proceed when ready</h1>
  <h1 id="incorrect-text">
    That was incorrect. Your final score was: 6. Wanna try again?
  </h1>
  <div>
    <button id="reset-button">try again?</button>
    <button id="save-btn">save score?</button>
  </div>
  <button id="proceed-button">higher sequence?</button>

  <button id="start-timer">Start</button>

  <div id="starting-length-container">
    <label for="starting-length">Choose Starting Length:</label>
    <input type="number" id="starting-length" min="1" max="20" value="6" />
    <button id="set-length-button">Set Length</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
