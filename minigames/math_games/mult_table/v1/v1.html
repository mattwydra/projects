<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --border: #404040;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        .container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .problem {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin: 30px 0;
        }

        input[type="number"] {
            font-size: 2rem;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            width: 200px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: scale(1.05);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .correct {
            color: var(--success);
            animation: bounce 0.6s ease;
        }

        .incorrect {
            color: var(--error);
            animation: shake 0.6s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .problem {
                font-size: 2.5rem;
            }
            
            input[type="number"] {
                width: 150px;
                font-size: 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark Mode</span>
    </button>

    <div class="container">
        <h1>Multiplication Quiz</h1>
        <p class="subtitle">Test your multiplication skills!</p>
        
        <div class="problem" id="problem">3 √ó 7 = ?</div>
        
        <div class="input-group">
            <input type="number" id="answer" placeholder="Your answer" autofocus>
        </div>
        
        <button class="btn" onclick="checkAnswer()">Submit</button>
        <button class="btn" onclick="nextProblem()">Skip</button>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="correct">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="incorrect">0</div>
                <div class="stat-label">Incorrect</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <script>
        let currentProblem = {};
        let stats = {
            correct: 0,
            incorrect: 0,
            streak: 0,
            maxStreak: 0
        };

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 11);
            const num2 = Math.floor(Math.random() * 11);
            currentProblem = {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };
            
            document.getElementById('problem').textContent = `${num1} √ó ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a number!';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            if (userAnswer === currentProblem.answer) {
                feedback.textContent = 'üéâ Correct!';
                feedback.className = 'feedback correct';
                stats.correct++;
                stats.streak++;
                stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
                setTimeout(nextProblem, 1500);
            } else {
                feedback.textContent = `‚ùå Wrong! The answer is ${currentProblem.answer}`;
                feedback.className = 'feedback incorrect';
                stats.incorrect++;
                stats.streak = 0;
                setTimeout(nextProblem, 2500);
            }
            
            updateStats();
        }

        function nextProblem() {
            generateProblem();
            document.getElementById('answer').focus();
        }

        function updateStats() {
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('incorrect').textContent = stats.incorrect;
            document.getElementById('streak').textContent = stats.streak;
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Handle Enter key press
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize the first problem
        generateProblem();
    </script>
</body>
</html>
