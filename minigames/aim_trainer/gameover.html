<!DOCTYPE html>
<html lang="en">

<head>

    <title>Game Over Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
        }

        .game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .game-over-screen h2 {
            margin-top: 0;
        }

        .game-over-screen button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-over-screen button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
