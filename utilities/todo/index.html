<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do App</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Task Master</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span id="total-tasks">0</span>
                <span>Total</span>
            </div>
            <div class="stat">
                <span id="completed-tasks">0</span>
                <span>Completed</span>
            </div>
            <div class="stat">
                <span id="pending-tasks">0</span>
                <span>Pending</span>
            </div>
        </div>

        <form id="task-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="due-date">
            </div>
            <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </form>

        <div class="filter-bar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <select id="sort-select">
                <option value="added">Date Added</option>
                <option value="due">Due Date</option>
                <option value="priority">Priority</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>

        <div id="task-list"></div>

        <div class="actions-bar">
            <button id="clear-completed" class="action-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clear-all" class="action-btn">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
            <button id="save-list" class="action-btn">
                <i class="fas fa-download"></i> Export
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="import-list" class="action-btn">
                <i class="fas fa-upload"></i> Import
            </button>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <div class="task" data-id="">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <div class="task-details">
                    <p class="task-text"></p>
                    <div class="task-meta">
                        <span class="task-priority"></span>
                        <span class="task-date"></span>
                    </div>
                </div>
            </div>
            <div class="task-actions">
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </template>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="input-group">
                    <label for="edit-text">Task</label>
                    <input type="text" id="edit-text" required>
                </div>
                <div class="input-group">
                    <label for="edit-priority">Priority</label>
                    <select id="edit-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="edit-date">Due Date</label>
                    <input type="date" id="edit-date">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
