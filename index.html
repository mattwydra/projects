<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minigames Hub</title>
  <style>
    body {
      background-color: black;
      color: aliceblue;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] {
      background-color: lavender;
      color: black;
    }

    h1 {
      margin-top: 20px;
    }

    .game-link {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background: rgb(65, 65, 65);
      color: lavender;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: color 0.3s, background-color 0.3s;
    }

    body[data-theme="light"] .game-link {
      background-color: plum;
      color: black;
    }

    .game-link:hover {
      background-color: plum;
      color: black;
    }

    body[data-theme="light"] .game-link:hover {
      background-color: lightgray;
      color: black;
    }

    .toggle-btn {
      margin: 20px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: darkgray;
      color: black;
      transition: color 0.3s, background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: pink;
      color: black;
    }

    body[data-theme="light"] .toggle-btn {
      background-color: gray;
      color: white;
    }

    body[data-theme="light"] .toggle-btn:hover {
      background-color: pink;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Minigames Hub!</h1>
  <button class="toggle-btn" id="themeToggle">Toggle Dark/Light Mode</button>
  <div>
    <a href="minigames/count_clicker/index.html" class="game-link">count clicker</a>
    <a href="minigames/cookie_clicker/cookie_clicker.html" class="game-link">cookie clicker</a>
  </div>
  <a href="minigames/aim_trainer/landing_page.html" class="game-link">aim trainer</a>
  <a href="minigames/rt_trainer/index.html" class="game-link">reaction time trainer</a>
  <a href="minigames/cps/index.html" class="game-link">cps tester</a>

  <div>
    <a href="minigames/number_memory/index.html" class="game-link">number memory</a>
    <a href="minigames/percentage_calculation/index.html" class="game-link">percentage practice</a>
    <a href="minigames/logic_games/index.html" class="game-link">riddles</a>
  </div>
  <div>
    <a href="minigames/typing_practice_hub/hub.html" class="game-link">typing practice</a>
  </div>
  <!--   <div>
    <a href="highscore_database/templates/index.html" class="game-link">test database management</a>
  </div> -->
  <div>
    <a href="minigames/pixel_escape/pixel_escape.html" class="game-link">pixel escape</a>
  </div>
  <div>
    <a href="discord_bots/hopecore_v1/browser_demo/index.html" class="game-link">hopecore demo</a>
  </div>
  <!-- <div>
    <a href="discord_bots/test_img_gen/index.html" class="game-link">image generation demo</a>
  </div> -->
  <div>
    <a href="todo_webapp/todo.html" class="game-link">todo list</a>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.addEventListener("click", () => {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");

      if (currentTheme === "light") {
        body.setAttribute("data-theme", "dark");
      } else {
        body.setAttribute("data-theme", "light");
      }
    });
  </script>
</body>

</html>
