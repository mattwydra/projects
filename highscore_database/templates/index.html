<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tracker</title>
</head>

<link rel="stylesheet" href="styles.css" />

<body>
    <div class="container">
        <h1>Text Tracker</h1>
        <form id="textForm">
            <input type="text" name="text" placeholder="Enter text" required>
            <button type="button" id="addBtn">Add</button>
            <button type="button" id="deleteBtn">Delete</button>
        </form>

        <h2>Current Inputs:</h2>
        <ul id="inputList"></ul>

        <h2>Customize Your Page</h2>
<form id="customizationForm">
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" name="background_color">
    
    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" name="text_color">
    
    <label for="bg-image">Upload Background Image:</label>
    <input type="file" id="bg-image-upload" name="background_image_upload" accept="image/*">
    
    <button type="button" id="saveBtn">Save Preferences</button>
    <button type="button" id="resetBtn">Reset Preferences</button>
</form>

    </div>
    <script src="script.js"></script>
</body>

</html>
