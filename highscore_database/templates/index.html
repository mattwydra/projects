<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tracker</title>
</head>

<body>
    <h1>Text Tracker</h1>

    <form method="POST">
        <input type="text" name="text" placeholder="Enter text" required>
        <button type="submit" name="action" value="add">Add</button>
        <button type="submit" name="action" value="delete">Delete</button>
    </form>

    <h2>Message: {{ message }}</h2>
    <h2>Current Inputs:</h2>
    <ul>
        {% for input in inputs %}
        <li>{{ input.text }}</li>
        {% endfor %}
    </ul>
    <h2>Customize Your Page</h2>
    <form method="POST" action="/customize">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="background_color">

        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text_color">

        <label for="bg-image">Background Image URL:</label>
        <input type="url" id="bg-image" name="background_image_url" placeholder="https://example.com/image.jpg">

        <button type="submit">Save Preferences</button>
    </form>

</body>

</html>
